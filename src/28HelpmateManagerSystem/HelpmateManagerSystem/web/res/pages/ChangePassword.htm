<div style="width: 20%;">
    <h2>
        密码修改</h2>
    <form id="frmChangePassword" method="POST" action="/utility/DoProcessRequired.ashx"
    data-action="ChangePassword">
    <div class="input-control password">
        <input type="password" name="OldPsw" placeholder="旧密码" style="display: inline-block;"/>
        <button type="button" tabindex="-1" class="btn-reveal" />
    </div>
    <div class="input-control password">
        <input type="password" name="NewPsw" placeholder="新密码" />
        <button type="button" tabindex="-1" class="btn-reveal" />
    </div>
    <button class="image-button bg-color-darken fg-color-white" 
        onclick="changePsw();return false;">
        确认<img src="/res/img/check.png" />
    </button>
    </form>
</div>
<script type="text/javascript">
    $()["Input"]({ initAll: true });
    function changePsw() {
        $("#frmChangePassword").formProcess({
            dataType: "json",
            success: function (result) {
                alert(result.Message);
            }
        });
    }
</script>
