<div class="span5 border bg-color-white  pd10 zi1001" data-id="login">
    <h2>
        用户登录</h2>
    <form id="frmLogin" method="post" action="/utility/DoProcess.ashx" data-action="login">
    <div class="input-control text">
        <input name="UserId" type="text" placeholder="请输入用户名" />
        <button type="button" tabindex="-1" class="btn-clear" />
    </div>
    <div class="input-control password">
        <input name="Password" type="password" placeholder="请输入密码" />
        <button type="button" tabindex="-1" class="btn-reveal" />
    </div>
    <button class="image-button bg-color-darken fg-color-white" data-form="frmLogin"
        onclick="login(this);return false;">
        登录<img src="/res/img/old_edit_redo.png" />
    </button>
    </form>
    <script type="text/javascript">
        $()["Input"]({ initAll: true });
        $("[data-id=login]").jposition();

        function login(tag) {
            $("#frmLogin").formProcess({
                success: function (result) {
                    if (result.Success) {
                        removePage();
                        removeOverlay();
                        navHome();
                    }
                    else {
                        alert(result.Message);
                    }
                },
                dataType: "json"
            });
        }
    </script>
</div>
